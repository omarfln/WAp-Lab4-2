<div>
    <h1 id="hdo" >New Product Form</h1>
</div>

<div class="modal-body row">
    <div class="col-md-6" >
        <div class="form-group">
            <label for="pn">Product Number</label>
            <input type="text" class="form-control" id="pn" aria-describedby="emailHelp" 
                    >
        </div>
        <div class="form-group">
            <label for="name1">Name</label>
            <input type="name" class="form-control" id="name1" >
        </div>
        <div class="form-group">
            <label for="up1">Unit Price</label>
            <input type="up" class="form-control" id="up1" placeholder="Unit Price"  value="0.0">
        </div>
    </div>
    <div class="col-md-6" >
        <div class="form-group">
            <label for="pn">Quantity in stock</label>
            <input type="text" class="form-control" id="pn" aria-describedby="emailHelp" placeholder="Enter Quantity" value="0"
                   >
        </div>
        <div class="form-group">
            <label for="name1">Supplier</label>
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="select-option-text">Select an Option</span>
                  <span class="dropdown-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    </svg>
                  </span>
                </button>
                <div class="dropdown-menu custom-dropdown" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Option 1</a>
                  <a class="dropdown-item" href="#">Option 2</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Option 3</a>
                </div>
              </div>
              

        </div>
        <div class="form-group">
            <label for="dateSupplied">Date Supplied</label>
            <input type="text" class="form-control datepicker" id="dateSupplied" placeholder="yyyy-mm-dd"
                  >
        </div>
        <div class="form-group" id="lb">
            <button type="button" class="btn btn-outline-dark" id="b1" >Reset</button>
            <button type="button" class="btn btn-outline-warning" id="b2" >Cancel</button>
            <button type="button" class="btn btn-outline-primary">Add Product</button>
        </div>
    </div>
